<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Suggestions</title>
    <link rel="preload" as="font" href="/raleway.woff2" type="font/woff2" crossorigin="anonymous">
    <style>
        @font-face {
          font-family: 'Raleway';
          src: url('/raleway.woff2');
          font-weight: normal;
          font-style: normal;
        }

        * {
            font-family: 'Raleway', sans-serif;
        }

        html {
          overflow-y: scroll;
        }

        p {
          margin-bottom: 0.25em !important;
        }

        .body {
          position: relative;
        }

        .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: -1;
          opacity: 0.5;
        }

        /** Antd css changes here. */
        .ant-comment-content-author-name {
          font-weight: 600;
          color: rgba(0, 0, 0, 0.7) !important;
        }
        .ant-comment-content-author-time {
          font-weight: 500;
          color: rgba(0, 0, 0, 0.6) !important;
        }
        .ant-comment-actions {
          margin-top: 8px !important;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js"></script>
  </body>
</html>
