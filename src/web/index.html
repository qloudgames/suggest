<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Suggestions</title>
    <link href="http://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/raleway-5');
        * {
            font-family: 'Raleway', sans-serif;
        }

        html {
          overflow-y: scroll;
        }

        p {
          margin-bottom: 0.25em !important;
        }

        .body {
          position: relative;
        }

        .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: -1;
          opacity: 0.5;
        }

        /** Antd css changes here. */
        .ant-comment-content-author-name {
          font-weight: 600;
          color: rgba(0, 0, 0, 0.7) !important;
        }
        .ant-comment-content-author-time {
          font-weight: 500;
          color: rgba(0, 0, 0, 0.6) !important;
        }
        .ant-comment-actions {
          margin-top: 8px !important;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- TODO: change all of these dependencies to use npm -->
    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script>
      function regenerateBackground() {
        const existing = document.getElementsByClassName('background');
        if (existing.length > 0)
          document.body.removeChild(existing.item(0));

        const pattern = trianglify({
            width: window.innerWidth,
            height: window.innerHeight
        });
        const element = pattern.toCanvas();
        element.classList.add('background');
        document.body.appendChild(element);
      }

      regenerateBackground();
      window.onresize = () => {
        // TODO: don't flash and change colours, just regenerate at larger size
        regenerateBackground();
      };
    </script>
  </body>
</html>
